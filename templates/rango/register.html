<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please enter the following details</title>
</head>
<body>
    <h1>Register</h1>
    {% if registered %}
        <p>Registration successful! <a href="{% url 'rango:login' %}">Login here</a>.</p>
    {% else %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register">
        </form>
    {% endif %}
</body>
</html>
