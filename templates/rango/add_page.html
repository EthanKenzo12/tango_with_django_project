<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    {% if category %}
        <h1>Add a Page to {{ category.name }}</h1>
        <form id="page_form" method="post" action="{% url 'rango:add_page' category_name_slug=category.slug %}">
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input type="submit" name="submit" value="Add Page" />
        </form>
    {% else %}
        <h1>The specified category does not exist.</h1>
    {% endif %}
</body>
</html>
