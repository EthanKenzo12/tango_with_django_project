{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rango - {% block title_block %}How to Tango with Django!{% endblock %}</title>
</head>

<body>
    <header>
        <nav>
            <a href="{% url 'rango:index' %}">Index</a> |
            <a href="{% url 'rango:about' %}">About</a>
            {% if user.is_authenticated %}
                |<a href="{% url 'rango:add_category' %}">Add a New Category</a>
                |<a href="{% url 'rango:restricted' %}">Restricted Page</a>
                |<a href="{% url 'rango:logout' %}">Logout</a>
            {% else %}
                |<a href="{% url 'rango:login' %}">Login</a>
                |<a href="{% url 'rango:register' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <hr>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Rango - A Tango with Django Tutorial</p>
    </footer>
</body>

</html>
